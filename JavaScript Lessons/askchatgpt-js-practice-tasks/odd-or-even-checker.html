  <!-- Task 2. Odd or Even Checker

  Take a number variable and check if itâ€™s even or odd using the modulus operator (%).
  
  Print "{number} is even" or "{number} is odd". -->

  <script>

    let number = 2;

    if (number % 2 === 0) {
      console.log(`${number} is even`);
    } else {
      console.log(`${number} is odd`);
    }


  </script>
