<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Length Checker</title>
</head>

<body>

  <!-- Task 4. String Length Checker

  Store a string and check its length using .length.
  
  If the string has more than 10 characters, print "Too long!", otherwise "Looks good!". -->
  

  <script>

    let name = "Nhlanhla";

    if (name.length > 10) {
      console.log("Too Long!");
    } else {
      console.log("Looks good!");
    }


  </script>
</body>

</html>
