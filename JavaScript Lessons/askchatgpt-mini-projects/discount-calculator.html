<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
</head>

<body>

  <!-- Task 4. Discount Calculator

  Store a price and apply a discount based on conditions:
  
  If the price is above 100, apply a 10% discount.
  
  If above 50 but â‰¤100, apply a 5% discount.
  
  Print the final price -->
  

  <script>

    let price = 200;

    let discount1 = 0.1;
    let discount2 = 0.05;

    if (price > 100) {
      console.log("Final Price: ", price - (price * discount1));
    } else if (price > 50) {
      console.log("Final Price: ", price - (price * discount2));
    } else {
      console.log("No Discount applied. Final price: ", price);
    }




  </script>
</body>

</html>
